{% extends "layout/base.html" %}

{% block title %} Change Password {% endblock title %}

{% block content %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<form action="/user/change_password/{{ user.user_id }}/" method="post">
    {% csrf_token %}
    <div class="p-2 sm:ml-64 mt-16 md:mt-14">
        <div class="mx-auto w-full md:w-1/3 mb-2">
            <h2 class="text-lg font-semibold mb-4">Change Password for {{ user.username }}</h2>
            {{ form.as_p }}
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">Change Password</button>
        </div> 
    </div>
</form>
{% endblock %}
