{% extends "layout/base.html" %}

{% block 'title' %} Add Gender Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-2 sm:ml-64 mt-10 md:mt-10">
    <form action="/gender/add/" method="post">
        {% csrf_token %}
        <div class="mx-auto w-full md:w-1/3 md-2">
            <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500 " name="gender" id="gender" />
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-300 border hover:bg-blue-500 border-blue-400 text-black block text-sm rounded-sm px-3 py-2.5 shadow-sm cursor-pointer">Save Gender</button>
            </div>
        </div>
    </form>
</div>


{% endblock 'content' %}
