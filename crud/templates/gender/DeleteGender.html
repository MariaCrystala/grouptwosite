{% extends "layout/base.html" %}

{% block 'title' %} Delete Gender Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-2 sm:ml-64 mt-10 md:mt-10">
    <form action="/gender/delete/{{ gender.gender_id }}/" method="post">
        {% csrf_token %}
        <div class="mx-auto w-full md:w-1/3 md-2">
            <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm font-medium rounded-sm w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500 " name="gender" id="gender" value="{{ gender.gender }}"/>
            <div class="flex justify-end">
                <a href="/gender/list/" class="bg-white text-sm font-medium text-black px-3 py-2.5 rounded-sm shadow-sm mr-1 cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
                <button type="submit" class="bg-red-500 border hover:bg-red-600 border-red-400 text-black block font-medium text-sm rounded-sm px-3 py-2.5 shadow-sm cursor-pointer">Delete Gender</button>
            </div>
        </div>
    </form>
</div>


{% endblock 'content' %}
